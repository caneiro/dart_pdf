<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="100" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <!-- Trapezoidal container with perfect 45-degree cuts -->
  <polygon points="100,0 1300,0 1400,100 0,100" fill="white" stroke="red" stroke-width="4"/>

  <!-- Define red stripes starting from the left and repeating at a 45-degree angle -->
  <clipPath id="clip">
    <polygon points="100,0 1300,0 1400,100 0,100" />
  </clipPath>

  <!-- Create the diagonal red stripes within the trapezoid using clipping -->
  <g clip-path="url(#clip)">
    <!-- Manually create diagonal red bars at a 45-degree angle with narrower spacing -->
    <!-- <rect x="50"  y="-50"  width="25" height="300" fill="red" transform="rotate(45 100 0)" /> -->
    <rect x="95"  y="-95"  width="25" height="300" fill="red" transform="rotate(45 100 0)" />
    <rect x="140"  y="-140"  width="25" height="300" fill="red" transform="rotate(45 100 0)" />
